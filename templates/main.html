{% extends 'navigation.html' %}
{% block content %}
{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
{% block title %}
    <title>  Ekhabar </title>
     {% endblock %}

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

  </head>
  <body>
    


    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{% static 'image/pic1.jpg' %}" class="d-block w-100" alt="..." style="height: 400px; width: auto;" >
          </div>
          <div class="carousel-item">
            <img src="{% static 'image/pic2.jpg' %}" class="d-block w-100" alt="..."style="height: 400px; width: auto;"  >
          </div>
          <div class="carousel-item">
            <img src="{% static 'image/pic3.jpg' %}" class="d-block w-100" alt="..."style="height: 400px; width: auto;" >
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
     <div class="mainempty">
      <div class="empty"></div>
      
      {% for post in posts %}
      <ul>
      <li>
        
      <div class="small1"> 
            <div class="imagediv"> 
              <a href="{% url 'postdetail' post.id  %}">
              <img src="{{ post.image.url }}"></a> </div>
            <div class="namediv">{{post.writer}}</div>
            <div class="datediv"> Pub. Date:- 2078/02/12 </div>
        </div>

        </li>   
        </ul>
      {% endfor %}
      </div>
      </div>
      <div class="jpt" style="height: 200px; width: 1500; " ></div>
    
      <div class="containerdiv" >  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS --> 
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
   
  </body>
</html>



{% endblock %}
